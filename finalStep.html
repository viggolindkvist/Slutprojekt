  <body>
    <main>
      <h3 class="instruction">
        Enter your email that will recieve the tickets
      </h3>
      <form id="form" action="#">
        <div class="inputbox">
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email Address"
            onkeydown="validation()"
          />
          <span id="text"></span>
        </div>
        <h3 class="instruction">Matter</h3>
        <div class="inputbox">
          <input type="text" placeholder="Matter (Cinema Tickets obviously)" />
        </div>
        <h3 class="instruction">Any thing you want us to know</h3>
        <div class="inputbox">
          <input type="text" placeholder="Write a message" />
        </div>
      </form>
    </main>
    <iframe id="map"
      width="425"
      height="350"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=18.05659890174866%2C59.43845861582101%2C18.070396184921268%2C59.44209159861659&amp;layer=mapnik&amp;marker=59.44027515598635%2C18.06349754333496"
      style="border: 1px solid black"
    ></iframe
    ><br /><small
      ><a
        href="https://www.openstreetmap.org/?mlat=59.44028&amp;mlon=18.06350#map=17/59.44028/18.06350"
        >Show larger map</a
      ></small>
    <p class="numberOfSeats">
      You've chosen <span id="seats" style="color: gold"></span> seats for the
      price of $<span id="price" style="color: gold"></span>
    </p>
    <button class="furtherbtn"><a>Confirm</a></button>
